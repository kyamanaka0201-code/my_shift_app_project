<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>週間シフト表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 影をつけてカード風 */
            border-radius: 8px;
            overflow: hidden;
        }

        caption {
            caption-side: top;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ffdab9;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #fff5ee;
        }

        /* 曜日ごとの色分け */
        tr.saturday td:first-child {
            background-color: #d0e8ff;
            color: #004080;
            font-weight: bold;
        }
        tr.sunday td:first-child {
            background-color: #ffe0e0;
            color: #800000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>週間シフト表</caption>
        <thead>
            <tr>
                <th>曜日</th>
                <th>担当者</th>
            </tr>
        </thead>
        <tbody>
            {% for day, employees in shift.items %}
            <tr class="{% if day == '土' %}saturday{% elif day == '日' %}sunday{% endif %}">
                <td>{{ day }}</td>
                <td>
                    {% if employees %}
                        {{ employees|join:", " }}
                    {% else %}
                        なし
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
